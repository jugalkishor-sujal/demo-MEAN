				<div class="row">
					
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
							<div class="smart-form client-form">
								<header>
									New User Register
								</header>

								<fieldset>
									
									<section>
										<label class="label">E-mail</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="text" name="username" ng-model="name">
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter username</b></label>
									</section>

									<section>
										<label class="label">Password</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" ng-model="password">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
										
									</section>
                                    <section>
										<label class="label">Re-Type Password</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password2" ng-model="password2">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your re-type password</b> </label>
										
									</section>
									<span ng-show="$scope.password!==$scope.password2" class="error">{{$scope.error}}</span>
								</fieldset>
								<footer>
									<button type="submit" class="btn btn-primary" ng-click="doRegister()">
										Register
									</button>
								</footer>
							</div>

						</div>
					</div>
				</div>
